<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - User Form</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body class="justify-center items-center min-h-screen">

    <header class="text-white py-4 md:py-8">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center px-4 md:px-0">
            <div class="mb-4 md:mb-0 md:mr-4">Developed by: Maria Rodriguez. &#169; 2024</div>
            <div class="flex items-center">
                <a href="https://github.com/mariart-dev/user-authentication-form" target="_blank" class="mr-4">
                    <i class="fab fa-github text-xl"></i>
                </a>
                <a href="https://mariarodriguez-dev.web.app/" target="_blank">
                    <i class="fas fa-globe text-xl"></i>
                </a>
            </div>
        </div>
    </header>
    

    <div class="flex justify-center items-center min-h-screen">

        <div class="w-full md:max-w-xl p-8 md:p-12 gradient-background shadow-md">

            <!-- Register Form -->
            <div id="register-form-container" class="register-form-container relative">

                <form id="register-form" class="space-y-4">

                    <div class="relative">
                        <img src="/static/img/background.png" alt="Registration" class="mx-auto mb-4 custom-border">
                        <div class="shadow-overlay"></div>
                        <h2 class="text-6xl font-bold text-gray-800 absolute left-0 top-1/2 transform -translate-y-1/2">Register</h2>
                    </div>

                    <h4 class="text-lg font-semibold mb-2">User</h4>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <input type="text" id="register-username" placeholder="Username"
                                class="block w-full px-4 py-2 border border-gray-800 rounded-lg mb-2">
                        </div>
                        <div>
                            <input type="email" id="register-email" placeholder="Email"
                                class="block w-full px-4 py-2 border border-gray-800 rounded-lg mb-2">
                        </div>
                    </div>

                    <h4 class="text-lg font-semibold mb-2">Password</h4>

                    <div class="grid grid-cols-2 gap-4 mb-5"> 

                        
                        <div class="password-container relative">
                            <input type="password" id="register-password" placeholder="Password" class="block w-full px-4 py-2 border border-gray-800 rounded-lg">
                            <i id="toggle-password" class="fas fa-eye-slash absolute top-1/2 right-4 transform -translate-y-1/2 cursor-pointer text-gray-500"></i>
                        </div>

                        
                        <div class="password-container relative">
                            <input type="password" id="register-confirm-password" placeholder="Confirm Password" class="block w-full px-4 py-2 border border-gray-800 rounded-lg">
                            <i id="toggle-confirm-password" class="fas fa-eye-slash absolute top-1/2 right-4 transform -translate-y-1/2 cursor-pointer text-gray-500"></i>
                        </div>



                    </div>

                    <button type="submit" id="register-button" class="block w-full mt-5 mb-5 px-4 py-2 text-black rounded-md transition duration-300 ease-in-out general-button">Register<i class="fa-solid fa-angles-right ml-2"></i></button>

                    <div class="custom-line"></div>

                    <p id="register-username-error" class="text-red-500 text-xs mt-1"></p>
                    <p id="register-email-error" class="text-red-500 text-xs mt-1"></p>
                    <p id="register-password-error" class="text-red-500 text-xs mt-1"></p>
                    <p id="register-confirm-password-error" class="text-red-500 text-xs mt-1"></p>
                    <p id="register-error-message" class="text-red-500 text-xs mt-1"></p> 
                    
                    <div class="question-section rounded-lg flex justify-between items-center py-4">
                        <p class="text-center ml-4 text-gray-200 font-semibold">Already have an account?</p>
                        <button id="show-login" class="mr-5 px-5 py-2 ml-5 bg-gray-300 text-white rounded-full hover:bg-gray-200 transition duration-300 ease-in-out">
                            <a href="Login.html">Sign in</a>
                        </button>                    
                    </div>

                </form>   

                
                <div id="register-success" class="hidden flex flex-col items-center justify-center text-center">
                    <div class="animate-ping inline-flex h-20 w-20 rounded-full mx-auto mb-4"></div>
                    <div class="animate-ping absolute inline-flex h-20 w-20 rounded-full border-4 border-gray-200 mx-auto mb-4"></div>
                    <div class="inline-flex rounded-full h-20 w-20 border-4 border-gray-500 mx-auto mb-4">
                        <svg class="animate-bounce h-16 w-16 mx-auto my-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                    <p class="mt-4">Successful registration</p>
                </div>

            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/js/Register.js"></script>
</body>

</html>
